<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
        <meta name="author" content="GeeksLabs">
        <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
        <link rel="shortcut icon" href="../img/favicon.png">

        <title>Register</title>

        <!-- Bootstrap CSS -->    
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <!-- bootstrap theme -->
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <!--external css-->
        <!-- font icon -->
        <link href="../css/elegant-icons-style.css" rel="stylesheet" />
        <link href="../css/font-awesome.min.css" rel="stylesheet" />
        <!-- Custom styles -->
        <link href="../css/style.css" rel="stylesheet">
        <link href="../css/style-responsive.css" rel="stylesheet" />
    </head>

    <body>
        <!-- container section start -->
        <section id="container" class="">
            <!--header start-->
            <header class="header dark-bg">
                <div class="toggle-nav">
                    <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
                </div>

                <!--logo start-->
                <a href="#" target="blank" class="logo">Company<span class="lite">Database</span></a>
                <div class="top-nav notification-row">                
                    <!-- notificatoin dropdown start-->
                    <ul class="nav pull-right top-menu">
                        <!--notificatoin dropdown end--> 

                    </ul>
                </div>
            </header>
            <!--header end-->

            <!--main content start-->
            <section id="main-content">
                <section class="wrapper">
                    <!-- Form validations -->              

                    <div class="row">
                        <div class="col-lg-8 col-lg-push-1">
                            <br><br>

                            <div id="response_message">

                            </div>

                            <section class="panel">
                                <header class="panel-heading">
                                    Fill the Details
                                </header>
                                <div class="panel-body">
                                    <div class="form">
                                        <form class="form-validate form-horizontal " id="register_form" method="post" action="">
                                            <div class="form-group ">
                                                <label for="userId" class="control-label col-lg-2">UserId<span class="required">*</span></label>
                                                <div class="col-lg-10">
                                                    <input class=" form-control" id="userId" name="userId" type="text" required="required"/>
                                                </div>
                                            </div>

                                            <div class="form-group ">
                                                <label for="name" class="control-label col-lg-2">Name <span class="required">*</span></label>
                                                <div class="col-lg-10">
                                                    <input class=" form-control" id="name" name="name" type="text" required="required"/>
                                                </div>
                                            </div>

                                            <div class="form-group ">
                                                <label for="address" class="control-label col-lg-2">Address<span class="required">*</span></label>
                                                <div class="col-lg-10">
                                                    <input class=" form-control" id="address" name="address" type="text" required="required"/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="address" class="control-label col-lg-2">Contact<span class="required">*</span></label>
                                                <div class="col-lg-10">
                                                    <input class=" form-control" id="contact" name="contact" type="number" required="required"/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="password" class="control-label col-lg-2">Password<span class="required">*</span></label>
                                                <div class="col-lg-10">
                                                    <input class=" form-control" id="password" name="password" type="password" required="required"/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="rePassword" class="control-label col-lg-2">Confirm Password<span class="required">*</span></label>
                                                <div class="col-lg-10">
                                                    <input class=" form-control" id="rePassword" name="rePassword" type="password" required="required"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-lg-push-2 col-lg-10">
                                                        <button class="btn btn-primary  col-lg-5" type="submit">Register</button>
                                                        <a href="login.html" class="control-label col-lg-4">Click here to login</a>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <!-- page end-->
                </section>
            </section>
            <!--main content end-->
            <div class="text-right" id="pjdb_footer">
                <div class="credits">

                    <a href="https://login2explore.com"> JSONPOWERDB </a> &nbsp; by <a href="https://login2explore.com"> LOGIN2XPLORE</a>

                </div>
            </div>
        </section>
        <!-- container section end -->

        <!-- javascripts -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <!-- nice scroll -->
        <script src="../js/jquery.scrollTo.min.js"></script>
        <script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
        <!-- jquery validate js -->
        <script type="text/javascript" src="../js/jquery.validate.min.js"></script>

        <!--custome script for all page-->
        <script src="../js/scripts.js"></script>    


        <!-- custom form validation script for this page-->
        <script src="js/register.js"></script>

        <!--common script for all-->
        <script src="js/common.js"></script>
        <script>
            $("button").click(function () {
                this.blur();
            });
        </script>
    </body>
</html>
